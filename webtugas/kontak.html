    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #001f3f);
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #ffffff;
        }
        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #cce7ff;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: #cce7ff;
            color: #001f3f;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .container h2 {
            text-align: center;
            color: #cce7ff;
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
        .contact-info a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .contact-info a:hover {
            transform: scale(1.1);
            color: #cce7ff;
        }
        .contact-info img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px 0;
        }
        footer p {
            margin: 0;
            color: #cce7ff;
        }
